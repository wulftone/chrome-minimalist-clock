<html>
  <head>
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <link rel="stylesheet" type="text/css" href="./css/weather.css">
  </head>

  <body>
    <div id="container">
      <h1 id="time"></h1>
      <h2 id="date"></h2>
      <div id="weather">
        <div id="current-weather"></div>
        <div id="forecast"></div>
      </div>
    </div>

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/handlebars.js"></script>
    <script type="text/javascript" src="./js/simpleWeather.js"></script>
    <script type="text/javascript" src="./js/clock.js"></script>
    <script type="text/javascript" src="./js/weather.js"></script>


    <script id="current-weather-template" type="text/x-handlebars-template">
        <h4><i class='icon-{{code}}'></i>{{temp}}</h4>
        {{city}}, {{region}}
        <h4>
          {{weather.wind.direction}}
          {{weather.wind.speed}}
          {{weather.units.speed}}
        </h4>
    </script>
    <script id="forecast-template" type="text/x-handlebars-template">
      <div class='forecast-day'>
        <!-- <img class='weather-image' src='http:{{image}}'/> -->
        <span class='day'>{{day}}</span>
        <i class='icon-{{code}}'></i>
        <sup>{{high}}</sup>
        <sub>{{low}}</sub>
      </div>
    </script>
  </body>
</html>
